<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQL AR Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="index-page">
        <img id="logo" src="energyqld_wbox_rgb.jpg" alt="Energy Queensland Logo">
        <h1>Welcome to the</h1>
        <h1>EQL AR Viewer</h1>
        <div id="loader" class="loader"></div>
        <button id="start-ar">Start AR</button>
        <button id="start-fullscale-ar">Start Full Scale AR</button>
        <p id="unsupported-message" style="display: none;">The AR viewer is only available on iOS and Android devices.</p>
    </div>
    <div id="ar-view" style="display:none;">
        <p id="ar-text">Tap to place</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
