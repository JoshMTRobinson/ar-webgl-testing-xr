<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App with Marker-Based and Markerless AR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene, #markerless-ar {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts/marker-based.js"></script>
    <script src="scripts/markerless.js"></script>
</head>
<body>
    <h1>AR App with Marker-Based and Markerless AR</h1>

    <!-- Marker-Based AR -->
    <a-scene embedded arjs>
        <a-marker preset='hiro'>
            <a-entity gltf-model="#yourModel" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Markerless AR -->
    <button onclick="startMarkerlessAR()">Start Markerless AR</button>
    <div id="markerless-ar"></div>

    <a-assets>
        <a-asset-item id="yourModel" src="models/your-model.glb"></a-asset-item>
    </a-assets>
</body>
</html>
