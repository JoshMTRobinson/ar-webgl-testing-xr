<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR App with Marker-Based and Markerless AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-polyfill/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/jsm/webxr/ARButton.js"></script>
    <script src="scripts/marker-based.js"></script>
    <script src="scripts/markerless.js"></script>
    <style>
        #ar-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #ar-buttons button {
            margin: 5px;
            padding: 10px;
        }
        #marker-ar, #markerless-ar {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="ar-buttons">
        <button onclick="startMarkerAR()">Start Marker-Based AR</button>
        <button onclick="startMarkerlessAR()">Start Markerless AR</button>
    </div>

    <!-- Marker-Based AR -->
    <a-scene embedded arjs id="marker-ar">
        <a-marker id="hiro-marker" preset='hiro'>
            <a-entity gltf-model="#yourModel" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="yourModel" src="models/your-model.glb"></a-asset-item>
        </a-assets>
    </a-scene>

    <!-- Markerless AR -->
    <div id="markerless-ar"></div>
</body>
</html>
